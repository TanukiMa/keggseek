# config.ini

[General]
# クロールを開始する起点URL
START_URL = https://www.mhlw.go.jp/
# クロール対象とするドメイン
TARGET_DOMAIN = www.mhlw.go.jp
# HTTPリクエストのタイムアウト秒数
REQUEST_TIMEOUT = 15

[Discoverer]
# 1回の実行で発見を試みるURLの上限 (0 を設定すると上限なし)
MAX_URLS_TO_DISCOVER = 0

[Processor]
# 解析処理を行う並列プロセス数 (CPUコア数に合わせるのが一般的)
MAX_WORKERS = 4
# 1回の実行でキューから取得し、処理するURLの数
PROCESS_BATCH_SIZE = 1
[Polling]
# process_queue.pyが新しいURLを待機する合計時間（分）
# discover_urls.pyが十分にURLを発見できる時間を設定します
POLLING_DURATION_MINUTES = 5
# キューが空の際に再チェックするまでの待機時間（秒）
POLLING_INTERVAL_SECONDS = 300 
